<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <title>Todo App</title>
  </head>
  <body>
    <header class="header"><h1 class="title">Todo App</h1></header>
    <main class="main">
      <section class="todo-add">
        <input
          class="todo-input"
          type="text"
          name="todo"
          id="todo"
          placeholder="Get sh*t done!"
        />
        <button class="button" id="add-button">Add</button>
      </section>
      <section class="filter" id="filter">
        <h2>Filter & Options</h2>
        <div class="filter-options" id="filter-options">
          <input
            type="radio"
            name="filter"
            id="filter-all"
            value="all"
            class="radio-button"
            checked
          />
          <label for="filter-all">All</label>
          <input
            type="radio"
            name="filter"
            id="filter-open"
            value="open"
            class="radio-button"
          />
          <label for="filter-open">Open</label>
          <input
            type="radio"
            name="filter"
            id="filter-done"
            value="done"
            class="radio-button"
          />
          <label for="filter-done">Done</label>
        </div>
        <button class="button" id="delete-button">Remove Done Todo`s</button>
      </section>
      <section class="todos" id="todos">
        <h2>Your Todos</h2>
        <ul class="todo-list" id="todo-list">
          <li class="todo-item">
            <input type="checkbox" class="todo-check" id="todo1" />
            <label for="todo1">TEST</label>
          </li>
          <li class="todo-item">
            <input type="checkbox" class="todo-check" id="todo2" />
            <label for="todo2">
              TEST SIZE OF FLEX STYLE TEST TEST STESDASD
            </label>
          </li>
        </ul>
      </section>
    </main>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
